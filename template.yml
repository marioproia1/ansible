          ---
          apiVersion: traefik.containo.us/v1alpha1
          kind: IngressRoute
          metadata:
            labels:
              app: <APP>
            name: <NOME_ROTTA>
            namespace: <NAMESPACE>
          spec:
            entryPoints:
            - https
            routes:
            - kind: Rule
              match: Host(`<NOME_ROTTA>.liquid-reply.net`)
              services:
              - kind: Service
                name: <SERVICE>
                namespace: <NAMESPACE>
                port: <PORTA_SERVICE>
